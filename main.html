<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expanding Cards Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ddd;
    }
    .container {
      display: flex;
      width: 90vw;
      height: 70vh;
      gap: 10px;
      overflow: hidden;
    }
    .panel {
      flex: 1;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      position: relative;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
    }
    .panel h3 {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .panel.active {
      flex: 5;
    }
    .panel.active h3 {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel active" style="background-image: url('https://picsum.photos/id/237/600/400');">
      <h3>Dog</h3>
    </div>
    <div class="panel" style="background-image: url('https://picsum.photos/id/238/600/400');">
      <h3>Nature</h3>
    </div>
    <div class="panel" style="background-image: url('https://picsum.photos/id/239/600/400');">
      <h3>Mountains</h3>
    </div>
    <div class="panel" style="background-image: url('https://picsum.photos/id/240/600/400');">
      <h3>Sea</h3>
    </div>
    <div class="panel" style="background-image: url('https://picsum.photos/id/241/600/400');">
      <h3>Forest</h3>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        panels.forEach(p => p.classList.remove('active'));
        panel.classList.add('active');
      });
    });
  </script>
</body>
</html>
